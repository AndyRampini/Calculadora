<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css"/>
    <title>Calculadora</title>
</head>
<body>
    <div class="main" >
    <table border=4 class="tabla">
        <tr>
            <td>
                <output class="form" type="text" id="visor" size="16">0</output>
                <br>
            </td>
        </tr>
        <tr>
            <td class="botones">
                <button id="1" &nbsp; 1 &nbsp; >1</button>
                <button id="2" &nbsp; 2 &nbsp; >2</button>
                <button id="3" &nbsp; 3 &nbsp; >3</button>
                <button id="+" &nbsp; + &nbsp; >+</button>
                <br>
                <button id="4" &nbsp; 4 &nbsp; >4</button>
                <button id="5" &nbsp; 5 &nbsp; >5</button>
                <button id="6" &nbsp; 6 &nbsp; >6</button>
                <button id="-" &nbsp; - &nbsp; >-</button>
                <br>
                <button id="7" &nbsp; 7 &nbsp; >7</button>
                <button id="8" &nbsp; 8 &nbsp; >8</button>
                <button id="9" &nbsp; 9 &nbsp; >9</button>
                <button id="*" &nbsp; x &nbsp; >*</button>
                <br>
                <button id="c" &nbsp; c &nbsp; >C</button>
                <button id="0" &nbsp; 0 &nbsp; >0</button>
                <button id="=" &nbsp; = &nbsp; >=</button>
                <button id="/" &nbsp; / &nbsp; >/</button>
            </td>
        </tr>
    </table>
</div>
    <script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
